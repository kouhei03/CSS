<!--メディアクエリとは何ですか？
メディアクエリは、CSS3で導入されたCSS手法です。
@media特定の条件が真である場合にのみ、ルールを使用してCSSプロパティのブロックを含めます。-->
<!--ブラウザウィンドウが600px以下の場合、背景色は水色になります。-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: lightgreen;
}

@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}
</style>
</head>
<body>

<p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>

</body>
</html>
