<!--レスポンシブウェブデザイン-画像
widthプロパティの使用
場合widthプロパティは割合に設定され、heightプロパティが「自動」に設定され、画像が応答するとアップとスケールダウンします。-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
img {
  width: 100%;
  height: auto;
}
</style>
</head>
<body>

<img src="http://placehold.it/300x200/e8117f/fff" width="460" height="345">
<p>Resize the browser window to see how the image will scale.</p>

</body>
</html>
