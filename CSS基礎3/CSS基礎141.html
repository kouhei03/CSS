<!--さらに、リンクのスタイルは、リンクの状態に応じて異なります。

4つのリンク状態は次のとおりです。

a:link -通常の未訪問のリンク
a:visited -ユーザーがアクセスしたリンク
a:hover -ユーザーがその上にマウスを置いたときのリンク
a:active -クリックされた瞬間のリンク-->

<!--複数のリンク状態のスタイルを設定する場合、いくつかの順序規則があります。

a：hoverはa：linkとa：visitedの後に来る必要があります
a：activeはa：hoverの後に来る必要があります-->

<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
