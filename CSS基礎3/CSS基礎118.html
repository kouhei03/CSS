<!--フォントスタイル
このfont-styleプロパティは、主に斜体のテキストを指定するために使用されます。

このプロパティには3つの値があります。

通常-テキストは通常​​どおり表示されます
イタリック-テキストはイタリックで表示されます
斜め-テキストは「傾いている」（斜めは斜体に非常に似ていますが、あまりサポートされていません）-->
<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<h1>The font-style property</h1>

<p class="normal">This is a paragraph in normal style.</p>
<p class="italic">This is a paragraph in italic style.</p>
<p class="oblique">This is a paragraph in oblique style.</p>

</body>
</html>
