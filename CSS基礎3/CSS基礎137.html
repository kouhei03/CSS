<!--アイコンを追加する方法
HTMLページにアイコンを追加する最も簡単な方法は、FontAwesomeなどのアイコンライブラリを使用することです。

指定したアイコンクラスの名前を任意のインラインHTML要素（<i>またはなど <span>）に追加します。

以下のアイコンライブラリのすべてのアイコンは、CSS（サイズ、色、影など）でカスタマイズできるスケーラブルなベクトルです。

FontAwesomeアイコン
Font Awesomeアイコンを使用するには、 fontawesome.comにアクセスしてサインインし、<head>HTMLページのセクションに追加するコードを取得します。

<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

Font Awesome 5チュートリアルで、FontAwesomeの使用を開始する方法の詳細をお読み ください。

注：ダウンロードやインストールは必要ありません！

-->
<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!--Get your own code at fontawesome.com-->
</head>
<body>

<h1>Font Awesome icon library</h1>

<p>Some Font Awesome icons:</p>
<i class="fas fa-cloud"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i>

<p>Styled Font Awesome icons (size and color):</p>
<i class="fas fa-cloud" style="font-size:24px;"></i>
<i class="fas fa-cloud" style="font-size:36px;"></i>
<i class="fas fa-cloud" style="font-size:48px;color:red;"></i>
<i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>

</body>
</html>
