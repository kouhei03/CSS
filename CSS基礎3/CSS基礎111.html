<!--
    フォールバックフォント
ただし、100％完全にWebセーフなフォントはありません。
フォントが見つからないか、正しくインストールされていない可能性が常にあります。

したがって、常にフォールバックフォントを使用することが非常に重要です。

これは、font-family プロパティに同様の「バックアップフォント」のリストを
追加する必要があることを意味します。最初のフォントが機能しない場合、
ブラウザは次のフォントを試し、次のフォントを試します。常に一般的なフォントファミリ名でリストを終了してください。

ここでは、Tahoma、Verdana、およびsans-serifの3つのフォントタイプがあります。
2番目と3番目のフォントは、最初のフォントが見つからない場合のバックアップです。
-->

<!DOCTYPE html>
<html>
<head>
<style>
p {
font-family: Tahoma, Verdana, sans-serif;
}
</style>
</head>
<body>

<h1>CSS Fallback Fonts</h1>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
