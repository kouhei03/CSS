<!--リンクのスタイリング
リンクは、（例えば任意のCSSプロパティでスタイリングすることができcolor、font-family、 background、など）。-->
<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: hotpink;
}
</style>
</head>
<body>

<h2>Style a link with a color</h2>

<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>

</body>
</html>
