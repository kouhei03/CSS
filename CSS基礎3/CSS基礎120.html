<!--フォントバリアント
このfont-variantプロパティは、テキストをスモールキャップスフォントで表示するかどうかを指定します。

スモールキャップスフォントでは、すべての小文字が大文字に変換されます。
ただし、変換された大文字は、テキスト内の元の大文字よりも小さいフォントサイズで表示されます。-->
<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-variant: normal;
}

p.small {
  font-variant: small-caps;
}
</style>
</head>
<body>

<h1>The font-variant property</h1>

<p class="normal">My name is Hege Refsnes.</p>
<p class="small">My name is Hege Refsnes.</p>

</body>
</html>
