<!--CSSフォントプロパティ
コードを短くするために、1つのプロパティですべての個別のフォントプロパティを指定することもできます。

fontプロパティにはの省略形プロパティです。

font-style
font-variant
font-weight
font-size/line-height
font-family
注：ザ・font-sizeとfont-family 値が必要とされています。
他の値の1つが欠落している場合は、それらのデフォルト値が使用されます。
font1つの宣言で複数のフォントプロパティを設定するために使用します。-->

<!DOCTYPE html>
<html>
<head>
<style>
p.a {
  font: 20px Arial, sans-serif;
}

p.b {
  font: italic bold 12px/30px Georgia, serif;
}
</style>
</head>
<body>

<h1>The font Property</h1>

<p class="a">This is a paragraph. The font size is set to 20 pixels, and the font family is Arial.</p>

<p class="b">This is a paragraph. The font is set to italic and bold, the font size is set to 12 pixels, the line height is set to 30 pixels, and the font family is Georgia.</p>

</body>
</html>
