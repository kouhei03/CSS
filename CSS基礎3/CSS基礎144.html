<!--リンクボタン
この例は、いくつかのCSSプロパティを組み合わせて、
リンクをボックス/ボタンとして表示する、より高度な例を示しています。-->
<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>
<body>

<h2>Link Button</h2>

<p>A link styled as a button:</p>
<a href="http://placehold.it/350x150" target="_blank">This is a link</a>

</body>
</html>
