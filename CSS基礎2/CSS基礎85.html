<!--CSSの概要-省略形のプロパティ
このoutlineプロパティは、次の個々のアウトラインプロパティを設定するための省略形のプロパティです。

outline-width
outline-style （必要）
outline-color
outlineプロパティは、上記のリストからの1つ、2つ、または3つの値として指定されています。値の順序は重要ではありません。

次の例は、shorthandoutline プロパティで指定されたいくつかのアウトラインを示しています。
-->
<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {outline: dashed;}
p.ex2 {outline: dotted red;}
p.ex3 {outline: 5px solid yellow;}
p.ex4 {outline: thick ridge pink;}
</style>
</head>
<body>

<h2>The outline Property</h2>

<p class="ex1">A dashed outline.</p>
<p class="ex2">A dotted red outline.</p>
<p class="ex3">A 5px solid yellow outline.</p>
<p class="ex4">A thick ridge pink outline.</p>

</body>
</html>
