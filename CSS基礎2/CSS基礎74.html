CSSheightとwidthプロパティは、要素の高さと幅を設定するために使用されます。
CSSmax-widthプロパティは、要素の最大幅を設定するために使用されます。-->

<!--CSS設定の高さと幅
height及びwidth特性は、素子の高さと幅を設定するために使用されています。

高さと幅のプロパティには、パディング、境界線、またはマージンは含まれません。
要素のパディング、境界線、およびマージンの内側の領域の高さ/幅を設定します。

-->
<!--CSSの高さと幅の値
プロパティは次の値を持っていることがあります。heightwidth

auto-これはデフォルトです。ブラウザが高さと幅を計算します
length -高さ/幅をpx、cmなどで定義します。
% -高さ/幅を包含ブロックのパーセントで定義します
initial -高さ/幅をデフォルト値に設定します
inherit -高さ/幅はその親の値から継承されます
<div>要素の高さと幅を設定します。
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 200px;
  width: 50%;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of an element</h2>

<div>This div element has a height of 200px and a width of 50%.</div>

</body>
</html>
