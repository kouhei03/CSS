<!--CSSボーダー-省略形プロパティ
前のページで見たように、境界線を処理するときに考慮すべき多くのプロパティがあります。

コードを短くするために、1つのプロパティですべての個別の境界線プロパティを指定することもできます。

このborderプロパティは、次の個々の境界線プロパティの省略形のプロパティです。

border-width
border-style （必要）
border-color-->

<!DOCTYPE html>
<html>
<head>
<style>
p {
  border: 5px solid red;
}
</style>
</head>
<body>

<h2>The border Property</h2>

<p>This property is a shorthand property for border-width, border-style, and border-color.</p>

</body>
</html>
