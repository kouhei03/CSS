<!--場合marginプロパティは、3つの値があります。
マージン：25px 50px 75px;
上マージンは25pxです
左右の余白は50pxです
下マージンは75pxです
次の3つの値でmarginshorthandプロパティを使用します。 
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  margin: 25px 50px 75px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>The margin shorthand property - 3 values</h2>

<div>This div element has a top margin of 25px, a right and left margin of 50px, and a bottom margin of 75px.</div>

<hr>

</body>
</html>
