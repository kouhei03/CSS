<!--文字間隔
このletter-spacingプロパティは、テキスト内の文字間のスペースを指定するために使用されます。

次の例は、文字間のスペースを増減する方法を示しています。
-->
<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  letter-spacing: 5px;
}

h3 {
  letter-spacing: -2px;
}
</style>
</head>
<body>

<h1>Using letter-spacing</h1>

<h2>This is heading 1</h2>
<h3>This is heading 2</h3>

</body>
</html>
