<!--場合paddingプロパティは、3つの値があります。
パディング：25px 50px 75px;
トップパディングは25pxです
左右のパディングは50pxです
下部のパディングは75pxです
次の3つの値でpaddingshorthandプロパティを使用します。 
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  padding: 25px 50px 75px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>The padding shorthand property - 3 values</h2>

<div>This div element has a top padding of 25px, a right and left padding of 50px, and a bottom padding of 75px.</div>

</body>
</html>
