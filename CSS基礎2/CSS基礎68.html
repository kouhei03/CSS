<!--パディング-速記プロパティ
コードを短くするために、1つのプロパティですべてのパディングプロパティを指定することができます。

このpaddingプロパティは、次の個々のパディングプロパティの省略形のプロパティです。

padding-top
padding-right
padding-bottom
padding-left
だから、これがどのように機能するかです：

場合paddingプロパティには4つの値があります。

パディング：25px 50px 75px 100px;
トップパディングは25pxです
右のパディングは50pxです
下部のパディングは75pxです
左のパディングは100pxです
次の4つの値でpaddingshorthandプロパティを使用します。
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  padding: 25px 50px 75px 100px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>The padding shorthand property - 4 values</h2>

<div>This div element has a top padding of 25px, a right padding of 50px, a bottom padding of 75px, and a left padding of 100px.</div>

</body>
</html>
