<!--CSSアウトラインオフセット
このoutline-offsetプロパティは、アウトラインと要素の
エッジ/境界線の間にスペースを追加します。要素とその輪郭の間のスペースは透明です。
次の例では、境界エッジの外側15pxのアウトラインを指定しています。-->
<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin: 30px;
  border: 1px solid black;
  outline: 1px solid red;
  outline-offset: 15px;
}
</style>
</head>
<body>

<h2>The outline-offset Property</h2>

<p>This paragraph has an outline 15px outside the border edge.</p>

</body>
</html>
