<!--マージン-速記プロパティ
コードを短くするために、1つのプロパティですべてのマージンプロパティを指定することができます。

このmarginプロパティは、次の個々のマージンプロパティの省略形のプロパティです。

margin-top
margin-right
margin-bottom
margin-left
だから、これがどのように機能するかです：

場合marginプロパティには4つの値があります。

マージン：25px 50px 75px 100px;
上マージンは25pxです
右マージンは50pxです
下マージンは75pxです
左マージンは100pxです
次の4つの値でmarginshorthandプロパティを使用します。
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  margin: 25px 50px 75px 100px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>The margin shorthand property - 4 values</h2>

<div>This div element has a top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px.</div>

<hr>

</body>
</html>
