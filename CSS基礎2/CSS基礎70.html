<!--場合paddingプロパティは、2つの値があります。
パディング：25px 50px;
上下のパディングは25pxです
左右のパディングは50pxです
次の2つの値でpaddingshorthandプロパティを使用します。 
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  padding: 25px 50px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>The padding shorthand property - 2 values</h2>

<div>This div element has a top and bottom padding of 25px, and a right and left padding of 50px.</div>

</body>
</html>
