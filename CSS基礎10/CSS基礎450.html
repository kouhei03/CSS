<!--bject-positionプロパティの使用
表示されている画像の部分が、希望どおりに配置されていないとします。
画像を配置するには、object-positionプロパティを使用します。

ここでは、object-positionプロパティを使用して、古い建物が中央になるように画像を配置します。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 80% 100%;
}
</style>
</head>
<body>

<h2>Using object-position</h2>

<p>Here we will use the object-position property to position the image so that the great old building is in center:</p>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="400" height="300">

</body>
</html>
