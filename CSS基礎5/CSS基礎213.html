<!--すべての<p>要素の最初の<i>要素に一致します
次の例では、セレクターはすべての<p>要素の最初の<i>要素と一致します。
-->
<!DOCTYPE html>
<html>
<head>
<style>
p i:first-child {
  color: blue;
} 
</style>
</head>
<body>

<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>

</body>
</html>
