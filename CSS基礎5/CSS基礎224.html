<!--透明画像
opacity1.0 -プロパティは、0.0の値を取ることができます。値が小さいほど、透明性が高くなります。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property specifies the transparency of an element. The lower the value, the more transparent:</p>

<p>Image with 50% opacity:</p>
<img src="http://placehold.it/350x150" alt="Forest" width="170" height="100">

</body>
</html>
