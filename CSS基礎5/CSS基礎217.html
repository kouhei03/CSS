<!--::最初の文字の疑似要素
::first-letter擬似要素は、テキストの最初の文字に特別なスタイルを追加するために使用されます。

次の例では、すべての<p>要素のテキストの最初の文字をフォーマットします。 
-->
<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
  color: #ff0000;
  font-size: xx-large;
}
</style>
</head>
<body>

<p>You can use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>

</body>
</html>
