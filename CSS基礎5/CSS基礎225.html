<!--透明なホバー効果
このopacityプロパティは:hover 、マウスオーバー時の不透明度を変更するためにセレクターと一緒に使用されることがよくあります。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="http://placehold.it/350x150" alt="Forest" width="170" height="100">
<img src="http://placehold.it/300x200/e8117f/fff" alt="Mountains" width="170" height="100">
<img src="http://placehold.it/300x200/e8117f/fff" alt="Italy" width="170" height="100">

</body>
</html>
