<!--シンプルなツールチップホバー
<div>要素にカーソルを合わせると、<p>要素（ツールチップなど）が表示されます。

<p>要素を表示するには、私にカーソルを合わせます。-->

<!DOCTYPE html>
<html>
<head>
<style>
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}

div:hover p {
  display: block;
}
</style>
</head>
<body>

<div>Hover over this div element to show the p element
  <p>Tada! Here I am!</p>
</div>

</body>
</html>
