<!--CSS-:: selection疑似要素
::selection擬似要素は、ユーザによって選択された要素の部分に一致します。

以下のCSSプロパティはに適用することができます::selection： color、 background、cursor、とoutline。

次の例では、選択したテキストを黄色の背景に赤にします。
-->
<!DOCTYPE html>
<html>
<head>
<style>
::selection {
  color: red;
  background: yellow;
}
</style>
</head>
<body>

<h1>Select some text on this page:</h1>

<p>This is a paragraph.</p>
<div>This is some text in a div element.</div>

</body>
</html>
