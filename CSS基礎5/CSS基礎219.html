<!--複数の疑似要素
複数の疑似要素を組み合わせることもできます。

次の例では、段落の最初の文字がxxの大きなフォントサイズの赤になります。
最初の行の残りの部分は青色で、スモールキャップスになっています。
段落の残りの部分は、デフォルトのフォントサイズと色になります。
-->
<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
  color: #ff0000;
  font-size: xx-large;
}

p::first-line {
  color: #0000ff;
  font-variant: small-caps;
}
</style>
</head>
<body>

<p>You can combine the ::first-letter and ::first-line pseudo-elements to add a special effect to the first letter and the first line of a text!</p>

</body>
</html>
