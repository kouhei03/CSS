<!--CSS-:: marker疑似要素
::marker擬似要素は、リスト項目のマーカーを選択します。
次の例では、リストアイテムのマーカーのスタイルを設定します。-->
<!DOCTYPE html>
<html>
<head>
<style>
::marker { 
  color: red;
  font-size: 23px;
}
</style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ol>
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
</ol>

</body>
</html>
