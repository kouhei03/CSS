<!--CSSレイアウト-クリアとクリアフィックス
明確なプロパティ
floatプロパティを使用し、下の次の要素（右または左ではない）が必要な場合は、
clear プロパティを使用する必要があります。

clear浮動要素の隣にある要素をどうするかのプロパティを指定します。

clearプロパティには、次のいずれかの値を持つことができます。

none-要素は、左または右のフロート要素の下にプッシュされません。これはデフォルトです
left -要素は左のフロート要素の下にプッシュされます
right -要素は右フロート要素の下にプッシュされます
both -要素は、左右両方のフロート要素の下にプッシュされます
inherit -要素はその親から明確な値を継承します
フロートをクリアするときは、クリアをフロートに一致させる必要があります。
要素が左にフロートしている場合は、左にクリアする必要があります。
フロートされた要素は引き続きフロートしますが、クリアされた要素はWebページのその下に表示されます。-->

<!--この例では、左側のフロートをクリアします。
    ここでは、<div2>要素が左側のフロートされた<div1>要素の下にプッシュされていることを意味します。 -->
