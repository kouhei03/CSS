<!--CSSオーバーフロー
このoverflowプロパティは、要素のコンテンツが大きすぎて指定された領域に収まらない場合に、
コンテンツをクリップするか、スクロールバーを追加するかを指定します。

overflowプロパティは次の値があります。

visible- ディフォルト。オーバーフローはクリップされません。コンテンツは要素のボックスの外側にレンダリングされます
hidden -オーバーフローはクリップされ、残りのコンテンツは非表示になります
scroll -オーバーフローがクリップされ、残りのコンテンツを表示するためにスクロールバーが追加されます
auto-に似てscrollいますが、必要な場合にのみスクロールバーを追加します
-->
<!--オーバーフロー：表示
デフォルトでは、オーバーフローはvisible、クリップされず、
要素のボックスの外側にレンダリングされることを意味します。
-->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #eee;
  width: 200px;
  height: 50px;
  border: 1px dotted black;
  overflow: visible;
}
</style>
</head>
<body>

<h2>Overflow: visible</h2>

<p>By default, the overflow is visible, meaning that it is not clipped and it renders outside the element's box:</p>

<div>You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div>

</body>
</html>
