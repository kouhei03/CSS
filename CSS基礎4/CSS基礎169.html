<!--表示プロパティ
displayプロパティ指定した場合/要素がどのように表示されますか。

すべてのHTML要素には、要素のタイプに応じてデフォルトの表示値があります。
ほとんどの要素のデフォルトの表示値はblockまたは inlineです。-->

<!--ブロックレベルの要素
ブロックレベルの要素は常に新しい行から始まり、使用可能な全幅を占めます（可能な限り左右に伸びます）。

<div>要素はブロックレベルの要素です。
ブロックレベルの要素の例：

<div>
<h1>-<h6>
<p>
<フォーム>
<ヘッダー>
<フッター>
<セクション>
インライン要素
インライン要素は新しい行で開始せず、必要なだけの幅を使用します。

これは、段落内のインライン<span>要素です。

インライン要素の例：

<スパン>
<a>
<img>
表示：なし;
display: none;通常、JavaScriptで使用され、要素を削除および再作成せずに要素を表示および非表示にします。これを実現する方法を知りたい場合は、このページの最後の例をご覧ください。

<script>要素は、使用していますdisplay: none; デフォルトとして。 

デフォルトの表示値を上書きする
前述のように、すべての要素にはデフォルトの表示値があります。ただし、これをオーバーライドできます。

インライン要素をブロック要素に、またはその逆に変更すると、ページを特定の方法で表示し、Web標準に準拠させるのに役立ちます。

一般的な例は<li>、水平メニューのインライン要素を作成することです。-->

    <!DOCTYPE html>
    <html>
    <head>
    <style>
    li {
      display: inline;
    }
    </style>
    </head>
    <body>
    
    <p>Display a list of links as a horizontal menu:</p>
    
    <ul>
      <li><a href="/html/default.asp" target="_blank">HTML</a></li>
      <li><a href="/css/default.asp" target="_blank">CSS</a></li>
      <li><a href="/js/default.asp" target="_blank">JavaScript</a></li>
    </ul>
    
    </body>
    </html>
