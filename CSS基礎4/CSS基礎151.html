<!--デフォルト設定を削除する
このlist-style-type:noneプロパティを使用して、マーカー/箇条書きを削除することもできます。
リストにはデフォルトのマージンとパディングもあることに注意してください。
これを削除するには、margin:0とpadding:0を<ul>または<ol>に追加します。-->


<!DOCTYPE html>
<html>
<head>
<style>
ul.demo {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<p>Default list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Remove bullets, margin and padding from list:</p>
<ul class="demo">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
