<!--はめ込みパラメータを設定します
このinsetパラメータは、シャドウを外側のシャドウ（最初）から内側のシャドウに変更します。
はめ込みパラメータを追加します。-->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px 5px grey inset;
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div>A div element with a blurred, grey, inset box-shadow.</div>

</body>
</html>
