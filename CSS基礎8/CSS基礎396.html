<!--アニメーションの速度曲線を指定します
このanimation-timing-functionプロパティは、アニメーションの速度曲線を指定します。

alarm-timing-functionプロパティには、次の値を指定できます。

ease -開始が遅く、次に速く、次にゆっくり終了するアニメーションを指定します（これがデフォルトです）
linear -開始から終了まで同じ速度のアニメーションを指定します
ease-in -開始が遅いアニメーションを指定します
ease-out -スローエンドのアニメーションを指定します
ease-in-out -開始と終了が遅いアニメーションを指定します
cubic-bezier(n,n,n,n) -キュービックベジェ関数で独自の値を定義できます
次の例は、使用できるさまざまな速度曲線の一部を示しています。-->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: red;
  font-weight: bold;
  position: relative;
  animation: mymove 5s infinite;
}

#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>The animation-timing-function property specifies the speed curve of the animation. The following example shows some of the different speed curves that can be used:</p>

<div id="div1">linear</div>
<div id="div2">ease</div>
<div id="div3">ease-in</div>
<div id="div4">ease-out</div>
<div id="div5">ease-in-out</div>

</body>
</html>
