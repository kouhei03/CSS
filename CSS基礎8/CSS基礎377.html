<!--CSS3D変換
CSS3D変換
CSSは3D変換もサポートしています。

以下の要素にマウスを合わせると、2D変換と3D変換の違いがわかります。
CSS3D変換メソッド
CSStransformプロパティを使用すると、次の3D変換方法を使用できます。

rotateX()
rotateY()
rotateZ()
このrotateX()メソッドは、要素をX軸を中心に特定の角度で回転させます。-->

<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}

#myDiv {
  transform: rotateX(150deg);
}
</style>
</head>
<body>

<h1>The rotateX() Method</h1>

<p>The rotateX() method rotates an element around its X-axis at a given degree.</p>

<div>
This a normal div element.
</div>

<div id="myDiv">
This div element is rotated 150 degrees.
</div>

</body>
</html>
