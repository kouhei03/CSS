<!--影の広がり半径を設定する
spreadパラメータは、拡散半径を規定します。正の値は影のサイズを大きくし、負の値は影のサイズを小さくします。
影の広がり半径を設定します。-->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px 5px 12px grey;
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div>A div element with a blurred, grey box-shadow, with a spread radius of 12px.</div>

</body>
</html>
