<!--CSS反射オフセット
画像と反射の間のギャップを指定するには、ギャップのサイズをbox-reflectプロパティに追加します。
ここでは、20pxのオフセットで、画像の下に反射が必要です。
-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  -webkit-box-reflect: below 20px;
}
</style>
</head>
<body>

<h1>CSS Image Reflection</h1>

<p>Show the reflection below the image, with a 20 pixels offset:</p>
<img src="http://placehold.it/300x200/e8117f/fff">

</body>
</html>
