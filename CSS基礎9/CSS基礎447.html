<!--次の例では、を使用object-fit: cover;しているため、ブラウザウィンドウのサイズを変更しても、
    画像のアスペクト比は保持されます。-->
    <!DOCTYPE html>
<html>
<body>

<h2>Using object-fit</h2>

<p>Here we use "object-fit: cover;", so when we resize the browser window, the aspect ratio of the images is preserved:</p>

<div style="width:100%;height:400px;">
  <img src="http://placehold.it/300x200/e8117f/fff" alt="Norway" style="float:left;width:50%;height:100%;object-fit:cover;">
  <img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" style="float:left;width:50%;height:100%;object-fit:cover;">
</div>

</body>
</html>
