<!--CSSオブジェクト位置プロパティ
次に、を使用object-fit: cover;してアスペクト比を維持し、指定された寸法を塗りつぶします。
ただし、画像は次のように切り取られます。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: cover;
}
</style>
</head>
<body>

<h2>Using object-fit: cover</h2>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="400" height="300">

</body>
</html>
