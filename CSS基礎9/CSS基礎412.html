<!--CSSスタイリング画像
丸みを帯びた画像
border-radiusプロパティを使用して、丸みを帯びた画像を作成します。
丸みを帯びた画像：-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  border-radius: 8px;
}
</style>
</head>
<body>

<h2>Rounded Image</h2>

<p>Use the border-radius property to create rounded images:</p>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="300" height="300">

</body>
</html>
