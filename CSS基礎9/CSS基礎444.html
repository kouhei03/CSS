<!--object-fitの使用：なし;
私たちが使用している場合はobject-fit: none;、画像のサイズは変更されません。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: none;
}
</style>
</head>
<body>

<h2>Using object-fit: none</h2>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="400" height="300">

</body>
</html>
