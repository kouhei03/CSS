<!--サムネイル画像
borderプロパティを使用してサムネイル画像を作成します。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 150px;
}
</style>
</head>
<body>

<h2>Thumbnail Image</h2>

<p>Use the border property to create thumbnail images:</p>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" style="width:150px">

</body>
</html>
