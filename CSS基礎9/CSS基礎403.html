<!--ポジショニングツールチップ
この例では、ツールチップはleft:105%「ホバー可能」テキスト（<div>）の右側（）に配置されています。
    またtop:-5px、コンテナ要素の中央に配置するために使用されることに注意してください。
    ツールチップテキストの上下に5pxのパディングがあるため、数字の5を使用します。パディングを増やす場合は、topプロパティの値も増やして、
    プロパティが中央に留まるようにします（これが必要な場合）。ツールチップを左側に配置する場合も同様です。-->
<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: -5px;
  left: 105%;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:center;">

<h2>Right Tooltip</h2>
<p>Move the mouse over the text below:</p>

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>

</body>
</html>
