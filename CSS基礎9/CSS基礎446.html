<!--もう一つの例
ここでは2つの画像があり、ブラウザウィンドウの幅の50％と高さの100％を埋めるようにします。

次の例ではを使用していないためobject-fit、ブラウザウィンドウのサイズを変更すると、画像のアスペクト比が破壊されます。
-->
<!DOCTYPE html>
<html>
<body>

<h2>Not Using object-fit</h2>

<p>Here we use do not use "object-fit", so when we resize the browser window, the aspect ratio of the images will be destroyed:</p>

<div style="width:100%;height:400px;">
  <img src="http://placehold.it/300x200/e8117f/fff" alt="Norway" style="float:left;width:50%;height:100%;">
  <img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" style="float:left;width:50%;height:100%;">
</div>

</body>
</html>
