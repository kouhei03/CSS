<!--object-fitの使用：contain;
object-fit: contain;画像を使用する場合、画像はアスペクト比を維持しますが、指定された寸法に収まるようにサイズ変更されます。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: contain;
}
</style>
</head>
<body>

<h2>Using object-fit: contain</h2>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="400" height="300">

</body>
</html>
