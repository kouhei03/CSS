<!--object-fitの使用：fill;
使用object-fit: fill;する場合、画像は指定された寸法を満たすようにサイズ変更されます。
必要に応じて、画像は次のように引き伸ばされるか押しつぶされます。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: fill;
}
</style>
</head>
<body>

<h2>Using object-fit: fill</h2>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="400" height="300">

</body>
</html>
