<!--CSSオブジェクト適合プロパティ
CSSobject-fitプロパティは、コンテナに合わせて<img>または<video>のサイズを変更する方法を指定するために使用されます。

このプロパティは、さまざまな方法でコンテナを埋めるようにコンテンツに指示します。
「そのアスペクト比を維持する」や「ストレッチしてできるだけ多くのスペースを占有する」など。
パリからの次の画像を見てください。この画像の幅は400ピクセル、高さは300ピクセルです。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width:200px;
  height:300px;
}
</style>
</head>
<body>

<h2>Image</h2>
<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="400" height="300">

</body>
</html>
<!--画像が200x300ピクセルのコンテナに収まるように押しつぶされていることがわかります（元のアスペクト比は破棄されています）。

ここで、object-fitプロパティが使用されます。object-fitプロパティは、次のいずれかの値を取ることができます。

fill-これはデフォルトです。画像は、指定された寸法を満たすようにサイズ変更されます。必要に応じて、画像は収まるように引き伸ばされたり押しつぶされたりします
contain -画像はアスペクト比を維持しますが、指定された寸法に収まるようにサイズ変更されます
cover-画像はアスペクト比を維持し、指定された寸法を塗りつぶします。画像は収まるようにクリップされます
none -画像のサイズは変更されません
scale-down-画像は、noneまたはの最小バージョンに縮小されます contain-->
