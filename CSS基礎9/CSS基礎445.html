<!--オブジェクトフィットの使用：スケールダウン;
私たちが使用している場合はobject-fit: scale-down;、画像の最小バージョンに縮小されnoneたり contain：-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: scale-down;
}
</style>
</head>
<body>

<h2>Using object-fit: scale-down</h2>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Paris" width="400" height="300">

</body>
</html>
