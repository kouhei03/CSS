<!--画像フィルター
CSSfilterプロパティは、要素に視覚効果（ぼかしや彩度など）を追加します。
注：フィルタープロパティは、InternetExplorerまたはEdge12ではサポートされていません。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 33%;
  height: auto;
  float: left; 
  max-width: 235px;
}

.blur {filter: blur(4px);}
.brightness {filter: brightness(250%);}
.contrast {filter: contrast(180%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h2>Image Filters</h2>

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>

<img src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="blur" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="brightness" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="contrast" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="grayscale" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="huerotate" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="invert" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="opacity" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="saturate" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="sepia" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">
<img class="shadow" src="http://placehold.it/300x200/e8117f/fff" alt="Pineapple" width="300" height="300">

</body>
</html>
