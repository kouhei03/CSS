<!--CSS画像反射
CSS画像の反射
このbox-reflectプロパティは、画像の反射を作成するために使用されます。
値box-reflect：プロパティは、することができbelow、above、 left、またはright。
ここでは、画像の下に反射が必要です。-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  -webkit-box-reflect: below;
}
</style>
</head>
<body>

<h1>CSS Image Reflection</h1>

<p>Show the reflection below the image:</p>
<img src="http://placehold.it/300x200/e8117f/fff">

</body>
</html>
