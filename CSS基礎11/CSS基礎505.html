<!--を使用した結果box-sizing: border-box;は非常に優れているため、
    多くの開発者は、ページ上のすべての要素がこのように機能することを望んでいます。

以下のコードは、すべての要素がこのより直感的な方法でサイズ設定されることを保証します。
多くのブラウザはすでにbox-sizing: border-box;多くのフォーム要素に使用しています
（すべてではありません-そのため、入力とテキスト領域は幅で異なって見えます：100％;）。

これをすべての要素に適用することは安全で賢明です。-->

<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
}

* {
  box-sizing: border-box;
} 

input, textarea {
  width: 100%;
}
</style>
</head>
<body>

<form action="/action_page.php">
  First name:<br>
  <input type="text" name="firstname" value="Mickey"><br>
  Last name:<br>
  <input type="text" name="lastname" value="Mouse"><br>
  Comments:<br>
  <textarea name="message" rows="5" cols="30">
  </textarea>
  <br><br>
  <input type="submit" value="Submit">
</form> 

<p><strong>Tip:</strong> Try to remove the box-sizing property from the style element and look what happens.
Notice that the width of input, textarea, and submit button will go outside of the screen.</p>

</body>
</html>
