<!--背景画像
背景画像は、サイズ変更やスケーリングにも対応できます。

ここでは、3つの異なる方法を示します。

1.background-sizeプロパティが「含む」に設定されている場合、背景画像は拡大縮小され、
コンテンツ領域に合わせようとします。ただし、画像はアスペクト比（画像の幅と高さの比例関係）を維持します。-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
div {
  width: 100%;
  height: 400px;
  background-image: url('http://placehold.it/300x200/e8117f/fff');
  background-repeat: no-repeat;
  background-size: contain;
  border: 1px solid red;
}
</style>
</head>
<body>

<p>Resize the browser window to see the effect.</p>

<div></div>

</body>
</html>
