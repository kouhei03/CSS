<!--3.background-sizeプロパティが「カバー」に設定されている場合、背景画像はコンテンツ領域全体をカバーするように拡大縮小されます。
    「カバー」の値はアスペクト比を維持し、背景画像の一部がクリップされる可能性があることに注意してください。-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
div {
  width: 100%;
  height: 400px;
  background-image: url('http://placehold.it/300x200/e8117f/fff');
  background-size: cover;
  border: 1px solid red;
}
</style>
</head>
<body>

<p>Resize the browser window to see the effect.</p>

<div></div>

</body>
</html>
