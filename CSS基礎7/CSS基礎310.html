<!--のその他の2つの可能な値background-sizeはcontain 、およびcoverです。

containキーワードは、（コンテンツ領域内に収まらなければならないが、その幅と高さの両方）を可能な限り大きくなるように背景画像をスケーリングします。そのため、背景画像と背景測位領域の比率によっては、背景画像で覆われていない領域が存在する場合があります。

coverキーワードスケール背景画像コンテンツ領域は、完全に背景画像（その幅と高さの両方が同じであるか、コンテンツ領域を超える）によって覆われるようになっています。そのため、背景画像の一部が背景測位エリアに表示されない場合があります。

次の例では、の使用を示してcontainとcover：-->
<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
  border: 1px solid black;
  height: 120px;
  width: 150px;
  background: url(img_flwr.gif);
  background-repeat: no-repeat;
  background-size: contain;
}

.div2 {
  border: 1px solid black;
  height: 120px;
  width: 150px;
  background: url(img_flwr.gif);
  background-repeat: no-repeat;
  background-size: cover;
}

.div3 {
  border: 1px solid black;
  height: 120px;
  width: 150px;
  background: url(img_flwr.gif);
  background-repeat: no-repeat;
}
</style>
</head>
<body>

<h1>The background-size Property</h1>

<h2>background-size: contain:</h2>
<div class="div1">
<p>Lorem ipsum dolor sit amet.</p>
</div>

<h2>background-size: cover:</h2>
<div class="div2">
<p>Lorem ipsum dolor sit amet.</p>
</div>

<h2>No background-size defined:</h2>
<div class="div3">
<p>Lorem ipsum dolor sit amet.</p>
</div>

<p>Original image:</p>
<img src="img_flwr.gif" alt="Flowers" width="224" height="162">

</body>
</html>
