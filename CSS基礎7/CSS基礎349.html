<!--影にぼかし効果を追加する
このblurパラメータは、ぼかし半径を定義します。数値が大きいほど、影がぼやけます。
影にぼかし効果を追加します。-->

<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px 5px grey;
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div>A div element with a 5px blurred, grey box-shadow.</div>

</body>
</html>
