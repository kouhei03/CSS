<!--currentcolorキーワード
currentcolorキーワードは、要素の色プロパティの現在の値を保持する変数のようなものです。

このキーワードは、特定の色を要素またはページで一貫させたい場合に役立ちます。
この例では、<div>要素のテキストの色が青であるため、<div>要素の境界線の色は青になります。-->

<!DOCTYPE html>
<html>
<head>
<style>
div {
  color: blue;
  border: 10px solid currentcolor;
  padding: 15px;  
}
</style>
</head>
<body>

<h2>The currentcolor Keyword</h2>

<p>The currentcolor keyword refers to the current value of the color property of an element.</p>

<div>
This div element has a blue text color and a blue border.
</div>

</body>
</html>
