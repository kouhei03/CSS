<!--text-shadowプロパティを使用して、一部のテキストの周囲に（影のない）プレーンな境界線を作成することもできます。
テキストの周りの境界線！-->
<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  color: yellow;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
</style>
</head>
<body>

<h1>Border around text!</h1>

</body>
</html>
