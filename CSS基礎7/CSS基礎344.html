<!--複数の影
テキストに複数の影を追加するには、影のコンマ区切りリストを追加できます。

次の例は、赤と青のネオングローシャドウを示しています。

テキストシャドウ効果！-->

<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}
</style>
</head>
<body>

<h1>Text-shadow with red and blue neon glow!</h1>

</body>
</html>
