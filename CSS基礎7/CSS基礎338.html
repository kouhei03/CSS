<!--CSSシャドウエフェクト
CSSを使用すると、テキストと要素に影を付けることができます。

これらの章では、次のプロパティについて学習します。

text-shadow
box-shadow
CSSテキストシャドウ
CSStext-shadowプロパティは、テキストに影を適用します。

最も単純な使用法では、水平方向の影（2px）と垂直方向の影（2px）のみを指定します。

テキストシャドウ効果！-->

<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 2px 2px;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>

</body>
</html>
