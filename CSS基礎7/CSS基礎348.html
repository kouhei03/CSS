<!--影の色を指定する
colorパラメータは、影の色を定義します。
影の色を指定します。-->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px grey;
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div>A div element with a grey box-shadow</div>

</body>
</html>
