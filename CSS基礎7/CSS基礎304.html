<!--CSSborder-imageプロパティ
CSSborder-imageプロパティを使用すると、要素の周囲の通常の境界線の代わりに使用する画像を指定できます。

プロパティには3つの部分があります。

境界線として使用する画像
画像をスライスする場所
中央のセクションを繰り返すか伸ばすかを定義します
次の画像（「border.png」と呼ばれます）を使用します。

border-imageプロパティは、画像を取り、三目並べのボードのように、9つのセクションにそれをスライス。
次に、コーナーをコーナーに配置し、指定したとおりに中央のセクションを繰り返したり、伸ばしたりします。

注意：についてborder-imageの仕事に、要素は、必要 borderプロパティセットを！
ここでは、画像の中央のセクションを繰り返して境界線を作成します。

-->
<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(border.png) 30 round;
}
</style>
</head>
<body>

<h1>The border-image Property</h1>

<p>Here, the middle sections of the image are repeated to create the border:</p>
<p id="borderimg">border-image: url(border.png) 30 round;</p>

<p>Here is the original image:</p><img src="border.png">
<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>

</body>
</html>
