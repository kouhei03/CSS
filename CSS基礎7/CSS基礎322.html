<!--透明性の使用
CSSグラデーションは、フェージング効果を作成するために使用できる透明度もサポートしています。

透明度を追加するには、rgba（）関数を使用してカラーストップを定義します。
rgba（）関数の最後のパラメーターは、0〜1の値にすることができ、色の透明度を定義します。
0は完全な透明度を示し、1は完全な色（透明度なし）を示します。

次の例は、左から始まる線形グラデーションを示しています。完全に透明になり、フルカラーの赤に移行します。-->

<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 200px;
  background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
}
</style>
</head>
<body>

<h1>Linear Gradient - Transparency</h1>
<p>To add transparency, we use the rgba() function to define the color stops. The last parameter in the rgba() function can be a value from 0 to 1, and it defines the transparency of the color: 0 indicates full transparency, 1 indicates full color (no transparency).</p>

<div id="grad1"></div>

</body>
</html>
