<!--指定された中心位置を持つ円錐曲線
[位置]は、円錐曲線のグラデーションの中心を指定します。

次の例は、中心位置が60％45％の円錐曲線を示しています。
中心位置が指定された円錐曲線：-->

<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 200px;
  width: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: conic-gradient(at 60% 45%, red, yellow, green);
  border-radius: 50%;
}
</style>
</head>
<body>

<h1>Conic Gradient - With a specified center position</h1>

<div id="grad1"></div>

</body>
</html>
