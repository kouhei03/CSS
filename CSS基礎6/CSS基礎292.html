<!--CSSユニット
CSSには、長さを表すためのいくつかの異なる単位があります。

多くのCSSプロパティは、以下のような「長さ」の値、とるwidth、margin、padding、 font-size、など

長さのような、長さの単位に続く番号である10px、 2emなど-->
<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-size: 60px;
}

p {
  font-size: 25px;
  line-height: 50px;
}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
