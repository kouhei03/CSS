<!--ウェブサイトのレイアウト
Webサイトは、多くの場合、ヘッダー、メニュー、コンテンツ、およびフッターに分割されます。-->

<!--ヘッダ
ヘッダーは通常、Webサイトの上部（または上部のナビゲーションメニューのすぐ下）にあります。
多くの場合、ロゴまたはWebサイト名が含まれています。-->

<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="header">
  <h1>Header</h1>
</div>

</body>
</html>
