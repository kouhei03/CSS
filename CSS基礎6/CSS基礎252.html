<!--基本的なドロップダウン
ユーザーが要素の上にマウスを移動したときに表示されるドロップダウンボックスを作成します。-->

<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the text below to open the dropdown content.</p>

<div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
  <p>Hello World!</p>
  </div>
</div>

</body>
</html>


<!--例の説明
HTML） <span>や<button>要素など、任意の要素を使用してドロップダウンコンテンツを開きます。

コンテナ要素（<div>など）を使用してドロップダウンコンテンツを作成し、その中に必要なものを追加します。

ドロップダウンコンテンツをCSSで正しく配置するには、要素の周りに<div>要素をラップします。

CSS）.dropdownクラスの使用position:relative我々は、ドロップダウン・コンテンツをしたいときに必要とされ、右使用してドロップダウンボタン（下に配置されますposition:absolute）。

.dropdown-contentクラスは、実際のドロップダウンコンテンツを保持しています。デフォルトでは非表示になっており、ホバーすると表示されます（以下を参照）。min-widthが160pxに設定されていることに注意してください。これを自由に変更してください。ヒント：ドロップダウンコンテンツの幅をドロップダウンボタンと同じ幅にしたい場合は、widthを100％に設定します（overflow:auto小さな画面でスクロールを有効にします）。

境界線を使用する代わりに、CSSbox-shadowプロパティを使用して、ドロップダウンメニューを「カード」のように見せています。

:hoverセレクタは、ユーザがドロップダウンボタンの上にマウスを移動したときにドロップダウンメニューを表示するために使用されます。-->
