次に、ナビゲーションリストにホバー効果を追加します。

ホバー効果を追加するために追加するコードは3行だけです-->

<!DOCTYPE html>
<html>
<head>
<style>
#navlist {
  position: relative;
}

#navlist li {
  margin: 0;
  padding: 0;
  list-style: none;
  position: absolute;
  top: 0;
}

#navlist li, #navlist a {
  height: 44px;
  display: block;
}

#home {
  left: 0px;
  width: 46px;
  background: url('http://placehold.it/300x200/e8117f/fff') 0 0;
}

#prev {
  left: 63px;
  width: 43px;
  background: url('http://placehold.it/300x200/e8117f/fff') -47px 0;
}

#next {
  left: 129px;
  width: 43px;
  background: url('http://placehold.it/300x200/e8117f/fff') -91px 0;
}

#home a:hover {
  background: url('http://placehold.it/300x200/e8117f/fff') 0 -45px;
}

#prev a:hover {
  background: url('http://placehold.it/300x200/e8117f/fff') -47px -45px;
}

#next a:hover {
  background: url('http://placehold.it/300x200/e8117f/fff') -91px -45px;
}
</style>
</head>
<body>

<ul id="navlist">
  <li id="home"><a href="default.asp"></a></li>
  <li id="prev"><a href="css_intro.asp"></a></li>

</html>
