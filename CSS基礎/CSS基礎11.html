<!--CSSコメント
コメントはコードを説明するために使用され、後日ソースコードを編集するときに役立つ場合があります。
コメントはブラウザによって無視されます。
CSSコメントは<style>要素内に配置され、次で始まり、次/*で終わります*/。-->

    <!DOCTYPE html>
    <html>
    <head>
    <style>
    /* This is a single-line comment */
    p {
      color: red;
    } 
    </style>
    </head>
    <body>
    
    <p>Hello World!</p>
    <p>This paragraph is styled with CSS.</p>
    <p>CSS comments are not shown in the output.</p>
    
    </body>
    </html>
