<!--HTMLとCSSのコメント
HTMLチュートリアルから、構文を使用してHTMLソースにコメントを追加できることを学びました 。

次の例では、HTMLコメントとCSSコメントを組み合わせて使用​​します。-->
<!DOCTYPE html>
<html>
<head>
<style>
p {
  color: red; /* Set text color to red */
}
</style>
</head>
<body>

<h2>My Heading</h2>

<!-- These paragraphs will be red -->
<p>Hello World!</p>
<p>This paragraph is styled with CSS.</p>
<p>HTML and CSS comments are not shown in the output.</p>

</body>
</html>
