<!--CSSの背景-繰り返し
デフォルトでは、background-imageプロパティは画像を水平方向と垂直方向の両方で繰り返します。

一部の画像は、水平方向または垂直方向にのみ繰り返す必要があります。そうしないと、次のように奇妙に見えます。
-->
<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url("http://placehold.it/350x150");
}
</style>
</head>
<body>

<h1>Hello World!</h1>
<p>Strange background image...</p>

</body>
</html>
