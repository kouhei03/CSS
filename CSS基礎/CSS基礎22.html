<!--3桁のHEX値
CSSソースに3桁の16進コードが表示される場合があります。

3桁の16進コードは、一部の6桁の16進コードの省略形です。
3桁の16進コードの形式は次のとおりです。

＃RGB

ここで、r、g、およびbは、0〜fの値を持つ赤、緑、および青のコンポーネントを表します。
3桁の16進コードは、両方の値（RR、GG、およびBB）が各コンポーネントで同じである場合にのみ使用できます。したがって、＃ff00ccがある場合は、次のように記述できます：＃f0c。

次に例を示します。-->
<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #fc9; /* same as #ffcc99 */
}

h1 {
  color: #f0f; /* same as #ff00ff */
}

p {
  color: #b58; /* same as #bb5588 */
}
</style>
</head>
<body>

<h1>CSS 3-digit Hex Code</h1>
<p>This is a paragraph.</p>

</body>
</html>
