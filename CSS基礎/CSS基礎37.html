<!--CSSバックグラウンドリピート：ノーリピート
背景画像を1回だけ表示することも、background-repeatプロパティで指定されます。
背景画像を1回だけ表示します。
上記の例では、背景画像はテキストと同じ場所に配置されています。
テキストの邪魔にならないように、画像の位置を変更したいと思います。
-->

<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url("http://placehold.it/350x150");
  background-repeat: no-repeat;
}
</style>
</head>
<body>

<h1>Hello World!</h1>
<p>W3Schools background image example.</p>
<p>The background image only shows once, but it is disturbing the reader!</p>

</body>
</html>
