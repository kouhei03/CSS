<!--特定のHTML要素のみがクラスの影響を受けるように指定することもできます。
この例では、class = "center"の<p>要素のみが赤で中央揃えになります： 
-->
<!DOCTYPE html>
<html>
<head>
<style>
p.center {
  text-align: center;
  color: red;
}
</style>
</head>
<body>

<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p> 

</body>
</html>
