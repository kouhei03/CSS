<!--CSSグループ化セレクター
グループ化セレクターは、同じスタイル定義を持つすべてのHTML要素を選択します。
次のCSSコードを見てください（h1、h2、およびp要素は同じスタイル定義を持っています）
この例では、上記のコードのセレクターをグループ化しました。 ：-->


<!DOCTYPE html>
<html>
<head>
<style>
h1, h2, p {
  text-align: center;
  color: red;
}
</style>
</head>
<body>

<h1>Hello World!</h1>
<h2>Smaller heading!</h2>
<p>This is a paragraph.</p>

</body>
</html>
