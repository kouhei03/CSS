
<!--CSS構文
CSSセレクター
セレクターは、スタイルを設定するHTML要素を指します。
宣言ブロックには、セミコロンで区切られた1つ以上の宣言が含まれています。

各宣言には、コロンで区切られたCSSプロパティ名と値が含まれます。
複数のCSS宣言はセミコロンで区切られ、宣言ブロックは中括弧で囲まれています。

-->
<!DOCTYPE html>
<html>
<head>
<style>
p {
  color: red;
  text-align: center;
} 
</style>
</head>
<body>

<p>Hello World!</p>
<p>These paragraphs are styled with CSS.</p>

</body>
</html>
