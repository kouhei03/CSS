<!--CSSユニバーサルセレクター
ユニバーサルセレクター（*）は、ページ上のすべてのHTML要素を選択します。
以下のCSSルールは、ページ上のすべてのHTML要素に影響します。 
-->
<!DOCTYPE html>
<html>
<head>
<style>
* {
  text-align: center;
  color: blue;
}
</style>
</head>
<body>

<h1>Hello world!</h1>

<p>Every element on the page will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>

</body>
</html>
