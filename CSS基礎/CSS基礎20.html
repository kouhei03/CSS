<!--16進色は、＃RRGGBBで指定されます。ここで、RR（赤）、GG（緑）、
    およびBB（青）の16進整数は、色のコンポーネントを指定します。

HEX値
CSSでは、次の形式の16進値を使用して色を指定できます。

＃RRGGBB

ここで、rr（赤）、gg（緑）、およびbb（青）は、00からffまでの16進値です（10進数の0から255と同じ）。
たとえば、赤は最大値（ff）に設定され、その他は最小値（00）に設定されているため、＃ff0000は赤として表示されます。

黒を表示するには、次のようにすべての値を00に設定します：＃000000。
白を表示するには、次のようにすべての値をffに設定します：#ffffff。  

以下のHEX値を組み合わせて実験してください。-->
<!DOCTYPE html>
<html>
<body>

<h1>Specify colors using HEX values</h1>

<h2 style="background-color:#ff0000;">#ff0000</h2>
<h2 style="background-color:#0000ff;">#0000ff</h2>
<h2 style="background-color:#3cb371;">#3cb371</h2>
<h2 style="background-color:#ee82ee;">#ee82ee</h2>
<h2 style="background-color:#ffa500;">#ffa500</h2>
<h2 style="background-color:#6a5acd;">#6a5acd</h2>

</body>
</html>
